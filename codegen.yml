overwrite: true
schema: "./schema.graphql"
generates:
  typings/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
    config:
      avoidOptionals:
        field: true
        inputValue: false
        object: true
        defaultValue: true
hooks:
  afterAllFileWrite:
    - prettier --write
    - eslint --fix
